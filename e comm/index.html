<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing E-commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Amazing E-commerce</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h2>Welcome to Amazing E-commerce</h2>
    <p>Discover amazing products at unbeatable prices.</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$24.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
    <!-- Add more product items here -->
  </section>

  <footer>
    <p>&copy; 2023 Amazing E-commerce. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
